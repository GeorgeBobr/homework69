{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <h1>Calculator</h1>
    <div>
        <label for="inputA">Number A:</label>
        <input type="number" id="numberA" />
    </div>
    <div>
        <label for="inputB">Number B:</label>
        <input type="number" id="numberB" />
    </div>
    <div>
        <button class="operation-btn" data-operation="add">Add</button>
        <button class="operation-btn" data-operation="subtract">Subtract</button>
        <button class="operation-btn" data-operation="multiply">Multiply</button>
        <button class="operation-btn" data-operation="divide">Divide</button>
    </div>
    <div id="result"></div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
